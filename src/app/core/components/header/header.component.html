<div class="container">
    <div class="img-container" (click)="onImgClick()">
        <img src="/assets/max.jpg">
    </div>

    <div class="bar">
        <img *ngIf="userIcon.length > 0" [src]="userIcon">
        <span>{{userIcon}}</span>
        <app-button label="Logout" icon="logout"></app-button>
    </div>
</div>
