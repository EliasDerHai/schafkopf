<div class="container">
    <div class="img-container" (click)="onMaxImgClick()">
        <img src="/assets/max.jpg">
    </div>

    <div class="bar">
        <span *ngIf="userService.user$ | async as user">{{user?.displayName}}</span>
        <app-button label="Logout" icon="logout" (click)="onLogoutClick()"></app-button>
    </div>
</div>
